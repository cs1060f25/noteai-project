name: CI Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "designs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "designs/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: echo "⚠️ No tests configured yet. Add Vitest or Jest to enable testing."

      - name: Build
        run: npm run build
        env:
          # Use dummy Clerk key for CI builds (frontend requires it)
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_ci_dummy_key_for_build_validation
          VITE_API_URL: http://localhost:8000/api/v1
          VITE_WS_URL: ws://localhost:8000/ws

  backend:
    name: Backend (Python 3.11)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: backend/uv.lock

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Format check (Ruff)
        run: uv run ruff format --check .

      - name: Type check (Mypy)
        run: uv run mypy app --ignore-missing-imports
        continue-on-error: true  # Mypy can be strict; make non-blocking for warnings

      - name: Test (Pytest)
        run: uv run pytest tests/ -v
        continue-on-error: true  # Allow tests to fail initially

  # Required status check job - this is what GitHub branch protection will check
  all-checks-passed:
    name: ✅ All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [ "${{ needs.frontend.result }}" != "success" ] || [ "${{ needs.backend.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"