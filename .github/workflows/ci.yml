name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "**" ]
    # Optional: ignore docs-only changes
    paths-ignore:
      - "docs/**"
      - "**.md"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Node)
    # Only run if there's a frontend folder
    if: ${{ hashFiles('frontend/**') != '' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          # If you have .nvmrc or package.json "engines", Windsurf can set this.
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: Lint (if present)
        run: |
          npm run lint --if-present

      - name: Test (if present)
        run: |
          npm test -- --ci --passWithNoTests || echo "No tests or tests failed"
        continue-on-error: false

      - name: Build (if present)
        run: |
          npm run build --if-present

  backend:
    name: Backend (Python)
    # Only run if there's a backend folder
    if: ${{ hashFiles('backend/**') != '' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # Windsurf can confirm your version from pyproject/requirements/runtime.txt
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Optional: static checkers if you use them
          pip install pytest || true
          pip install flake8 || true

      - name: Lint (if configured)
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 .; else echo "flake8 not configured"; fi

      - name: Test (pytest if present)
        run: |
          if [ -d "tests" ] || [ -f "pytest.ini" ] || [ -f "pyproject.toml" ]; then
            pytest -q
          else
            echo "No tests detected"
          fi
