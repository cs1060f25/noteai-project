version: '3.8'

services:
  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lecture-extractor-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:////app/data/lecture_extractor.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - .:/app
      - api_data:/app/data
    depends_on:
      - redis
    networks:
      - lecture-network
    restart: unless-stopped

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: lecture-extractor-redis
    ports:
      - "6379:6379"
    networks:
      - lecture-network
    restart: unless-stopped
    # No persistence needed for development (broker/cache only)

volumes:
  api_data:
    driver: local

networks:
  lecture-network:
    driver: bridge
