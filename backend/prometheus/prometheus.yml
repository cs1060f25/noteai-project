global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lecture-extractor-monitor'

scrape_configs:
  # fastapi application metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'lecture-extractor-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # celery worker metrics
  - job_name: 'celery'
    static_configs:
      - targets: ['worker:9090']
        labels:
          service: 'lecture-extractor-worker'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system-metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # postgres exporter for database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database-metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
