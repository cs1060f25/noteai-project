global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lecture-extractor-monitor'

scrape_configs:
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'lecture-extractor-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
