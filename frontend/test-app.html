<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>If you see this, the server is working!</h1>
    <p>Now check the main app at <a href="http://localhost:5173">http://localhost:5173</a></p>
    <script>
        console.log('Test page loaded successfully');
        fetch('http://localhost:8000/health')
            .then(r => r.json())
            .then(data => {
                document.body.innerHTML += '<p style="color: green;">✓ Backend is responding: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                document.body.innerHTML += '<p style="color: red;">✗ Backend error: ' + err.message + '</p>';
            });
    </script>
</body>
</html>
